[[plugins]]
repo = 'Shougo/defx.nvim'
hook_add = '''
nnoremap <silent> <Space>n :<C-u>Defx<CR>

call defx#custom#option('_', {
\ 'winwidth': 40,
\ 'split': 'vertical',
\ 'direction': 'topleft',
\ 'show_ignored_files': 1,
\ 'toggle': 1,
\ 'resume': 1,
\ 'columns': 'indent:icons:space:filename:git',
\ })

function! g:OpenFileOutside(context) abort
  let l:file = string(a:context.targets[0])
  let l:cmd = printf('/mnt/c/Windows/System32/cmd.exe /c start $(wslpath -w %s) 2> /dev/null', l:file)
  let l:result = system(l:cmd)
endfunction

autocmd FileType defx call s:defx_my_settings()

function! s:defx_my_settings() abort
  nnoremap <silent><buffer><expr> <CR>
  \ defx#is_directory() ? defx#do_action('open_or_close_tree') :
  \ defx#do_action('multi', [['drop', ], 'quit'])
  nnoremap <silent><buffer><expr> s
  \ defx#do_action('multi', [['drop', 'vsplit'], 'quit'])
  nnoremap <silent><buffer><expr> <Esc>
  \ defx#do_action('quit')
  nnoremap <silent><buffer><expr> o 
  \ defx#is_directory() ? defx#do_action('open_tree') :
  \ defx#do_action('call', 'g:OpenFileOutside')
  nnoremap <silent><buffer><expr> O 
  \ defx#do_action('open_directory')
  nnoremap <silent><buffer><expr> ..
  \ defx#do_action('cd', ['..'])
  nnoremap <silent><buffer><expr> c
  \ defx#do_action('copy')
  nnoremap <silent><buffer><expr> cd
  \ defx#do_action('multi', ['open_directory', 'change_vim_cwd'])
  nnoremap <silent><buffer><expr> p
  \ defx#do_action('paste')
  nnoremap <silent><buffer><expr> d
  \ defx#do_action('remove')
  nnoremap <silent><buffer><expr> r
  \ defx#do_action('rename')
  nnoremap <silent><buffer><expr> m
  \ defx#do_action('move')
  nnoremap <silent><buffer><expr> n
  \ defx#do_action('new_file')
  nnoremap <silent><buffer><expr> N
  \ defx#do_action('new_directory')
  nnoremap <silent><buffer><expr> yy
  \ defx#do_action('yank_path')
  nnoremap <silent><buffer><expr><nowait> t
         \ defx#do_action('multi', ['quit', ['open', 'tab drop']])
endfunction
'''
